# Kanban CLI - Default Configuration
# Copy this file to .kanban.yaml in your project root

version: "1"

# Organization settings (override with --org flag)
organization: ""

# Repository selection
repositories:
  # Include patterns (glob syntax)
  include:
    - "*"
  # Exclude patterns
  exclude:
    - "*.github.io"
    - ".github"

# Label definitions organized by category
labels:
  # Status labels - Your Kanban columns
  status:
    - name: "status: backlog"
      color: "d4d4d4"
      description: "Prioritized but not started"
    - name: "status: ready"
      color: "0075ca"
      description: "Ready to be worked on (dependencies clear)"
    - name: "status: in-progress"
      color: "fbca04"
      description: "Actively being worked on"
    - name: "status: review"
      color: "d93f0b"
      description: "Waiting for code review/feedback"
    - name: "status: testing"
      color: "a371f7"
      description: "Being tested/validated"
    - name: "status: done"
      color: "0e8a16"
      description: "Completed and merged/deployed"

  # Priority labels
  priority:
    - name: "priority: critical"
      color: "b60205"
      description: "Drop everything"
    - name: "priority: high"
      color: "d93f0b"
      description: "Next up"
    - name: "priority: medium"
      color: "fbca04"
      description: "Normal priority"
    - name: "priority: low"
      color: "0e8a16"
      description: "When time permits"

  # Type labels
  type:
    - name: "type: bug"
      color: "d73a4a"
      description: "Something is broken"
    - name: "type: feature"
      color: "a2eeef"
      description: "New functionality"
    - name: "type: improvement"
      color: "84b6eb"
      description: "Enhancement to existing feature"
    - name: "type: docs"
      color: "0075ca"
      description: "Documentation work"
    - name: "type: refactor"
      color: "5319e7"
      description: "Code quality improvement"
    - name: "type: chore"
      color: "fef2c0"
      description: "Maintenance tasks"

  # Size estimation labels
  size:
    - name: "size: XS"
      color: "ededed"
      description: "< 1 hour"
    - name: "size: S"
      color: "d4d4d4"
      description: "1-4 hours"
    - name: "size: M"
      color: "bdbdbd"
      description: "1-2 days"
    - name: "size: L"
      color: "9e9e9e"
      description: "3-5 days"
    - name: "size: XL"
      color: "757575"
      description: "> 1 week (consider breaking down)"

  # Special workflow labels
  special:
    - name: "blocked"
      color: "000000"
      description: "Blocked by external dependency"
    - name: "needs-triage"
      color: "fbca04"
      description: "Needs initial review and categorization"
    - name: "good-first-issue"
      color: "7057ff"
      description: "Good for newcomers"
    - name: "help-wanted"
      color: "008672"
      description: "Extra attention is needed"
    - name: "wontfix"
      color: "ffffff"
      description: "This will not be worked on"
    - name: "duplicate"
      color: "cfd3d7"
      description: "This issue or PR already exists"

# Settings
settings:
  # Keep labels not defined in this config
  preserve_unknown: true

  # Parallel operations (repos processed concurrently)
  concurrency: 5

  # WIP limits (informational, for audit reports)
  wip_limits:
    "status: ready": 10
    "status: in-progress": 2
    "status: review": 10
    "status: testing": 5
