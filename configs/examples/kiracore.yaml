# KiraCore Organization - Kanban Configuration
# Tailored for blockchain/infrastructure development

version: "1"

organization: "kiracore"

repositories:
  include:
    - "sekai"
    - "interx"
    - "miro"
    - "sekin"
    - "torii-ui"
    - "kensho"
    - "testnet"
    - "tools"
  exclude:
    - "*.github.io"
    - "archived-*"

labels:
  status:
    - name: "status: backlog"
      color: "d4d4d4"
      description: "Prioritized but not started"
    - name: "status: ready"
      color: "0075ca"
      description: "Ready to be worked on"
    - name: "status: in-progress"
      color: "fbca04"
      description: "Actively being worked on"
    - name: "status: review"
      color: "d93f0b"
      description: "Waiting for code review"
    - name: "status: testing"
      color: "a371f7"
      description: "Being tested/validated"
    - name: "status: done"
      color: "0e8a16"
      description: "Completed and merged"

  priority:
    - name: "priority: critical"
      color: "b60205"
      description: "Drop everything - blocks release"
    - name: "priority: high"
      color: "d93f0b"
      description: "Next up - important for milestone"
    - name: "priority: medium"
      color: "fbca04"
      description: "Normal priority"
    - name: "priority: low"
      color: "0e8a16"
      description: "When time permits"

  type:
    - name: "type: bug"
      color: "d73a4a"
      description: "Something is broken"
    - name: "type: feature"
      color: "a2eeef"
      description: "New functionality"
    - name: "type: improvement"
      color: "84b6eb"
      description: "Enhancement to existing feature"
    - name: "type: security"
      color: "ee0701"
      description: "Security related issue"
    - name: "type: docs"
      color: "0075ca"
      description: "Documentation work"
    - name: "type: refactor"
      color: "5319e7"
      description: "Code quality improvement"
    - name: "type: chore"
      color: "fef2c0"
      description: "Maintenance tasks"
    - name: "type: test"
      color: "bfd4f2"
      description: "Test coverage improvement"

  size:
    - name: "size: XS"
      color: "ededed"
      description: "< 1 hour"
    - name: "size: S"
      color: "d4d4d4"
      description: "1-4 hours"
    - name: "size: M"
      color: "bdbdbd"
      description: "1-2 days"
    - name: "size: L"
      color: "9e9e9e"
      description: "3-5 days"
    - name: "size: XL"
      color: "757575"
      description: "> 1 week"

  special:
    - name: "blocked"
      color: "000000"
      description: "Blocked by external dependency"
    - name: "needs-triage"
      color: "fbca04"
      description: "Needs initial review"
    - name: "good-first-issue"
      color: "7057ff"
      description: "Good for newcomers"
    - name: "help-wanted"
      color: "008672"
      description: "Extra attention needed"
    - name: "breaking-change"
      color: "ee0701"
      description: "Introduces breaking changes"

# Migration mappings from existing labels
migrations:
  # sekai migrations
  - from: "Priority: Critical"
    to: "priority: critical"
  - from: "bug"
    to: "type: bug"
  - from: "documentation"
    to: "type: docs"
  - from: "refactor"
    to: "type: refactor"
  - from: "feature request"
    to: "type: feature"

  # interx migrations
  - from: "priority:critical"
    to: "priority: critical"
  - from: "priority:high"
    to: "priority: high"
  - from: "priority:medium"
    to: "priority: medium"
  - from: "priority:low"
    to: "priority: low"
  - from: "in-progress"
    to: "status: in-progress"
  - from: "ready-for-review"
    to: "status: review"
  - from: "blocked"
    to: "blocked"
  - from: "enhancement"
    to: "type: feature"

settings:
  preserve_unknown: true
  concurrency: 5
  wip_limits:
    "status: ready": 10
    "status: in-progress": 2
    "status: review": 10
    "status: testing": 5
